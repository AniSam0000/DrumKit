<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    
    <title>Drum Kit</title>
</head>
<body>
    
        <h1 id="heading">Drum kit</h1>
        <div class="keys">
            <div class="key a">
                <kbd>A</kbd>
                <span class="sound">Clap</span>

            </div>
            <div class="key s">
                <kbd>S</kbd>
                <span class="sound">Hithat</span>

            </div>
            <div  class="key d">
                <kbd>D</kbd>
                <span class="sound">Kick</span>

            </div>
            <div  class="key f">
                <kbd>F</kbd>
                <span class="sound">Openhat</span>

            </div>
            <div  class="key g">
                <kbd>G</kbd>
                <span class="sound">Boom</span>

            </div>
            <div  class="key h">
                <kbd>H</kbd>
                <span class="sound">Ride</span>

            </div>
            <div  class="key j">
                <kbd>J</kbd>
                <span class="sound">Snare</span>

            </div>
            <div  class="key k">
                <kbd>K</kbd>
                <span class="sound">Tom</span>

            </div>
            <div  class="key l">
                <kbd>L</kbd>
                <span class="sound">Tink</span>

            </div>
        </div>
        <audio id="a" src="sound/clap.wav"></audio>
        <audio id="s" src="sound/hihat.wav"></audio>
        <audio id="d" src="sound/kick.wav"></audio>
        <audio id="f" src="sound/openhat.wav"></audio>
        <audio id="g" src="sound/boom.wav"></audio>
        <audio id="h" src="sound/ride.wav"></audio>
        <audio id="j" src="sound/snare.wav"></audio>
        <audio id="k" src="sound/tom.wav"></audio>
        <audio id="l" src="sound/tink.wav"></audio>

    
    <script src="work.js"></script>
</body>
</html>
